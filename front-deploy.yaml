apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: bank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: team2-registry.ci.lion.nyhhs.com:8443/client-dev/bankit-front:20241014072844
        imagePullPolicy: Always
        ports:
        - containerPort: 80
